<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Maestro usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #myList>
    <ion-list-header>
      <ion-label>Mi Listado</ion-label>
    </ion-list-header>

    <ion-list>
      <ion-item-sliding *ngFor="let user of usuarios">
        <ion-item>
          <ion-label text-wrap> 
            <h3>{{user.nombre}}</h3>
            <ion-text color="secondary">
              <p>{{user.email}}</p>
            </ion-text>
          </ion-label> 
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="updateDatos(user)">Actualizar</ion-item-option>
         <ion-item-option color="danger" (click)="deleteDatos(user)">Eliminar</ion-item-option> 
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
